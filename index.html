<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7626f7d3;
            padding: 50px;
        }
        .question {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bem-vinda ao nosso site especial!</h1>
    <p>Complete o mini jogo para desbloquear o site.</p>

    <div id="quiz">
        <div class="question">
            <p>Qual é a nossa data de aniversário de namoro?</p>
            <input  type="text" id="q1">
        </div>
        <div class="question">
            <p>Onde foi nosso primeiro beijo?</p>
            <input type="text" id="q2">
        </div>
        <div class="question">
            <p>Qual é o nosso sport</p>
            <input type="text" id="q3">
        </div>
        <button onclick="checkAnswers()">Verificar</button>
    </div>

    <div id="mainSite" class="hidden">
        <h2>Parabéns!</h2>
        <p>Você desbloqueou o site. <a href="main.html">Clique aqui para acessar</a></p>
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                q1: '05/08/2023',  // Exemplo de data, altere para a data correta
                q2: 'escola',
                q3: 'basquete'
            };

            const userAnswers = {
                q1: document.getElementById('q1').value.toLowerCase(),
                q2: document.getElementById('q2').value.toLowerCase(),
                q3: document.getElementById('q3').value.toLowerCase()
            };

            if (userAnswers.q1 === answers.q1 && userAnswers.q2 === answers.q2 && userAnswers.q3 === answers.q3) {
                document.getElementById('quiz').classList.add('hidden');
                document.getElementById('mainSite').classList.remove('hidden');
            } else {
                alert('Respostas incorretas. Tente novamente!');
            }
        }
    </script>
</body>
</html>
